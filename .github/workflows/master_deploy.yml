name: MasterDeployCI
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Packages
      run: yarn
    - name: Deploy to GH Pages
      run: |
        git config --global user.email "shykhov.d@gmail.com>"
        git config --global user.name "shykhov>"
        git remote set-url origin https://bdc08d3a5797178c181ad2e7de0e0fc88a90534a@github.com/shykhov/github-repositories-explorer.git
        yarn run deploy